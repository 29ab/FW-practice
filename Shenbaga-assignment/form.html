<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div id="form">
        <h3>Form</h3>
        <form action="">
            <div id="name">
                <label for="">Name</label>
                <input type="text" placeholder="First Name" id="first-name"/>

                <input type="text" placeholder="Last Name" id="last-name" />
            </div>

            <div id="contact">
                <label for="">Email</label>
                <input type="email" id="Email"/>
            </div>

            <div id="address">
                <p>Permanent Address</p>
                <textarea name="" id="permanent-address" cols="10" rows="5" ></textarea>
            </div>

            <div id="marital">
                <label for="">Marital Status:</label>

                <input type="radio" value="Single" name="marital" id="Single-status">
                <label for="single">Single</label> &nbsp;

                <input type="radio" value="Married" name="marital" id="Married-status">
                <label for="Married">Married</label> &nbsp;

                <input type="radio" value="Divorced" name="marital" id="Divorced-status">
                <label for="Divorced">Divorced</label>
            </div>

            <div>
                <label>Degree</label>
                <select id="degree">
                    <option>-------</option>
                    <option value="Bachelor of Technology">B.Tech</option>
                    <option value="Master of Technology">M.Tech</option>
                    <option value="Bachelor of Science">Bsc</option>
                    <option value="Master of Science">Msc</option>
                    <option value="Bachelor of Commerce">B.com</option>
                </select>
            </div>
        </form>

        <button id="Submit-button">Submit and view</button>
    </div>
    <div id="parent-display">
        <h3>Employee Information</h3>
        <div id="display-information">
            
            <div>
                <span id="fname"></span>
                <span id="lname"></span>
            </div>
            <div>
               <span id="display-email"></span>
            </div>
            <div>
                <span id="display-address"></span>
            </div>
            <div>
                <span id="display-maritalStatus"></span>
            </div>
            <div>
                <span id="display-degree"></span>
            </div>
        </div>
    </div>
    
</body>

<script src="form.js"></script>

</html>
