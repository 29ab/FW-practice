<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div id="form">
        <h3>Form</h3>
        <form action="">
            <div id="name">
                <label for="">Name</label>
                <input type="text" placeholder="First Name" id="first-name" oninput="throttleFunction(first_name,1500)" />

                <input type="text" placeholder="Last Name" id="last-name"
                    oninput="throttleFunction(last_name,1500)" />
            </div>

            <div id="contact">
                <label for="">Email</label>
                <input type="email" id="Email"  oninput="throttleFunction(email,4000)">
            </div>

            <div id="address">
                <label for="">Permanent Address</label>
                <input type="text" placeholder="Address" id="permanent-address"  oninput="throttleFunction(address,4000)">
            </div>

            <div id="marital">
                <label for="">Marital Status:</label>

                <input type="radio" value="Single" name="marital" id="Single-status" oninput="throttleFunction(single,1000)">
                <label for="single">Single</label> &nbsp;

                <input type="radio" value="Married" name="marital" id="Married-status" oninput="throttleFunction(Married,1000)">
                <label for="Married">Married</label> &nbsp;

                <input type="radio" value="Divorced" name="marital" id="Divorced-status" oninput="throttleFunction(Divorced,1000)">
                <label for="Divorced">Divorced</label>
            </div>

            <div>
                <label>Degree</label>
                <select id="degree" onchange="throttleFunction(education,1000)">
                    <option>-------</option>
                    <option value="Bachelor of Technology">B.Tech</option>
                    <option value="Master of Technology">M.Tech</option>
                    <option value="Bachelor of Science">Bsc</option>
                    <option value="Master of Science">Msc</option>
                    <option value="Bachelor of Commerce">B.com</option>
                </select>
            </div>
        </form>

        <button id="Save_information">Save info</button>
        <button id="Submit-button">Submit and view</button>
    </div>
    <div id="display-information">
        <h2>Employee Information</h2>

    </div>
</body>

<script src="form.js"></script>

</html>
