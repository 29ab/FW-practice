<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div id="form">
        <form action="">
            <div id="name">
                <label for="">Name</label>
                <input type="text" placeholder="First Name" id="first-name" />
                <input type="text" placeholder="Middle Name" id="second-name" />
                <input type="text" placeholder="Last Name" id="last-name" />
            </div>

            <div id="contact">
                <label for="">Mobile number</label>
                <input type="nmumber" name="" id="mobile-number">

                <label for="">Date of Birth</label>
                <input type="date" id="date-of-birth"><br><br>

                <label for="">Email</label>
                <input type="email" id="Email">
            </div>

            <div id="address">
                <p>Address</p>
                <div>
                    <label for="">Parmanent Address</label> <br>
                    <input type="text" placeholder="Street / village  Line 1" id="Line_one">
                    <label for="">City</label>
                    <input type="text" id="city">
                    <label for="">State</label>
                    <input type="text" id="state">
                </div>
                <div>
                    <label for="">Post code</label>
                    <input type="number" id="post-code">
                </div>
            </div>

            <div id="marital">
                <label for="">Marital Status:</label>

                <input type="radio" value="Single" name="marital" id="Single-status">
                <label for="single">Single</label> &nbsp;

                <input type="radio" value="Married" name="marital" id="Married-status">
                <label for="Married">Married</label> &nbsp;

                <input type="radio" value="Divorced" name="marital" id="Divorced-status">
                <label for="Divorced">Divorced</label>

            </div>

            <p>Education</p>
            <div id="education">
                <label for="">School</label>
                <input type="text" id="School">

                <label for="">High School</label>
                <input type="text" id="High-school">

                <div>
                    <label for="">Degree</label>
                    <select name="" id="degree">
                        <option>-------</option>
                        <option value="Bachelor of Technology">B.Tech</option>
                        <option value="Master of Technology">M.Tech</option>
                        <option value="Bachelor of Science">Bsc</option>
                        <option value="Master of Science">Msc</option>
                        <option value="Bachelor of Commerce">B.com</option>
                    </select>
                </div>
            </div>
            
        </form>
        <button id="Submit-button">Submit</button>
    </div>
    <div id="display-information">
        <h2>Employee Information</h2>

    </div>
</body>

<script src="form.js"></script>

</html>
